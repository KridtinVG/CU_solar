<div class="progress-container d-flex-c ">
  <div class="circular-progress" [id]="Ids" #circle>
      <div class="title" [style.font-size.px]="titleFont">{{title || '- - -'}}</div>
      <div class="value" [style.font-size.px]="valueFont">{{value || 0.00}}</div>
      <div class="unit" [style.font-size.px]="unitFont">{{unit || '- - -'}}</div>
  </div> 
</div>
