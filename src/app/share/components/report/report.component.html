<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" *ngFor="let header of headers">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let report of reportsData">
        <td *ngFor="let r of report">
          <!-- <span *ngIf="!r.value || r.value == '---'">{{r.value}}</span> 
          <span *ngIf="r.value && r.value != '---'">{{r.value | number : '1.2-2'}}</span>  -->
          <span>{{getValue(r.value)}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
