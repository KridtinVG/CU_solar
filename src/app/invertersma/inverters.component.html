  <!-- NEW STYLE -->

  <div class="row no-gutters full-row group">
    <div class="col-12 ">
      <div class="header row no-gutters">
        <div class="row-header">
          <span class="title">CHART</span>
        </div>
        <div class="row-header">
          <app-time-control [title]="'START'" [dateTime]="startTime" (selectDatetime)="selectStartTime($event)">
          </app-time-control>
          <span class="stroke">-</span>
          <app-time-control [title]="'END'" [dateTime]="endTime" (selectDatetime)="selectEndTime($event)">
          </app-time-control>
          <div class="d-inline-block">
            <span class="btn-ok" (click)="selectOptions()">OK</span>
          </div>
        </div>
        <div class="row-header">
          <app-time-preset [periodSelected]="periodName" [periodNames]="periodNames" (select)="selectedPeriod($event)">
          </app-time-preset>
        </div>
      </div>
      <div class="content content-chart">
        <app-sat-chart [chartParameters]="chartParameters"></app-sat-chart>
      </div>
    </div>
  </div>

  <div class="row  no-gutters group">
    <div class="col-12 ">
      <div class="header row no-gutters">
        <div class="row-header">
          <span class="title">CHART PARAMETERS</span>
        </div>
      </div>
      <div class="content content-heigh" >
      </div>
    </div>
  </div>

  <div class="row no-gutters">
    <div class="col-12 group">
      <div class="box">
        <div class="content">
          <app-report *ngIf="headerReport.length > 0 && reportConfig.length > 0" [reportConfig]="reportConfig">
          </app-report>
        </div>
      </div>
    </div>
  </div>
</div>
